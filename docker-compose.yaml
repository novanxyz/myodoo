volumes:
  pg_data:
    driver: local 
    driver_opts:
      o: bind
      type: none 
      device: ./postgres
  
  odoo_data:
    driver: local 
    driver_opts:
      o: bind
      type: none 
      device: ./data
      
networks:
  odoo_network:
    driver: bridge
    external: true
