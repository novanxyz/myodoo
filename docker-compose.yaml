  #   - ./nginx.conf:/etc/nginx/conf.d/default.conf:rw
  #   - /mnt/c/srv/odoo/certbot/conf:/etc/letsencrypt
  #   - /mnt/c/srv/odoo/certbot/www:/var/www/certbot
  #   depends_on:
  #   - odoo
  #   networks:
  #   - odoo_network

  tunnel:
    container_name: tunnel
    image: kroniak/ssh-client:3.18
    volumes:
    - ./ssh/id_rsa.key:/root/.ssh/id_rsa:ro
    depends_on:
    - odoo
    networks:
    - odoo_network
    command: ["ssh", "-o StrictHostKeyChecking=no","-NR","8086:odoo:8069","bitnami@novaarthama.com"]


    
volumes:
  pg_data:
    driver: local 
    driver_opts:
      o: bind
      type: none 
      device: ./postgres
  
  odoo_data:
    driver: local 
    driver_opts:
      o: bind
      type: none 
      device: ./data
  ssh_key:
    driver: local
    driver_opts:
      o: "bind,ro"
      type: none
      device: ./ssh
      
networks:
  odoo_network:
    driver: bridge
    external: true
