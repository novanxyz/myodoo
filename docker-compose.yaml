# version: '3.3'
services:
  postgres:
    container_name: postgres
    image: postgres:12-bullseye
    hostname: localhost
    user: root
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: ${ODOO_PASS}
      POSTGRES_DB: nova
    volumes:
    - pg_data:/var/lib/postgresql/data
    restart: always
    networks:
     - odoo_network
      
  odoo:
    container_name: odoo
    image: odoo:14.0
    user: root
    depends_on:
    - postgres
    ports:
    - "8086:8086"
    - "8072:8072"
    environment:
    - HOST=postgres
    - USER=odoo
    - PASSWORD=${ODOO_PASS}
    volumes:
    - ./nova:/mnt/addons:rw
    - ./odoo.conf:/etc/odoo/odoo.conf:rw
    - odoo_data:/var/lib/odoo
    - ./comfortaa:/usr/lib/python3/dist-packages/odoo/addons/web/static/src/fonts/google/Comfortaa
    - ./ssh/id_rsa.key:/root/.ssh/id_rsa:ro
    restart: unless-stopped
    networks:
    - odoo_network
  
  # nginx:
  #   container_name: nginx
  #   image: nginx:latest
  #   restart: unless-stopped
  #   ports:
  #   - 80:80
  #   - 443:443
